<h1 mat-dialog-title>Add Book Form</h1>

<div mat-dialog-content>
  <form [formGroup]="bookForm" (ngSubmit)="createProduct()">
    <mat-form-field appearance="legacy">
      <mat-error *ngIf="!bookForm.get('title')?.value
        && bookForm.get('title')?.touched">Not blank</mat-error>
      <mat-label>Title</mat-label>
      <input matInput placeholder="Placeholder" formControlName="title">
      <mat-icon matSuffix>book</mat-icon>
      <mat-hint>Hint</mat-hint>
    </mat-form-field>
    <mat-form-field appearance="legacy">
      <mat-error *ngIf="!bookForm.get('author')?.value
        && bookForm.get('author')?.touched">Not blank</mat-error>
      <mat-label>Author</mat-label>
      <input matInput placeholder="Placeholder" formControlName="author">
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      <mat-hint>Hint</mat-hint>
    </mat-form-field>
    <mat-form-field appearance="legacy">
      <mat-error *ngIf="!bookForm.get('description')?.value
        && bookForm.get('description')?.touched">Not blank</mat-error>
      <mat-label>Description</mat-label>
      <input matInput placeholder="Placeholder" formControlName="description">
      <mat-icon matSuffix>create</mat-icon>
      <mat-hint>Hint</mat-hint>
    </mat-form-field>
    <div mat-dialog-actions [align]="'end'">
      <button mat-raised-button color="warn" mat-dialog-close>Close</button>
      <button mat-raised-button color="primary" style="margin-left: 8px"
      >{{ btnAction }}</button>
    </div>
  </form>
</div>
