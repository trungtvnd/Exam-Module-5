<p>
  <mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <span>Book List</span>
    <span class="example-spacer"></span>
    <button (click)="openDialog()" mat-stroked-button color="accent"><span>Create Book</span>
      <mat-icon>create</mat-icon>
    </button>
  </mat-toolbar>
</p>

<div class="container">
  <div style="float:right;"><i>Có <input id="totalBook" type="text" readonly="readonly" [value]="totalBook">cuốn sách</i></div>
  <div style="margin-top: 10px">
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID</th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
          <td mat-cell *matCellDef="let row" (click)="showDetail(row)" >{{row.title}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="author">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Author</th>
          <td mat-cell *matCellDef="let row"> {{row.author}} </td>
        </ng-container>

        <!-- Fruit Column -->
<!--        <ng-container matColumnDef="description">-->
<!--          <th mat-header-cell *matHeaderCellDef mat-sort-header> Description</th>-->
<!--          <td mat-cell *matCellDef="let row"> {{row.description}} </td>-->
<!--        </ng-container>-->

        <!--      action-->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action</th>
          <td mat-cell *matCellDef="let row" >
            <button mat-icon-button color="primary" (click)="editBook(row)" title="Edit Book">
              <mat-icon>edit</mat-icon>
            </button>|
            <button mat-icon-button color="warn" (click)="deleteBook(row.id)" title="Delete Book">
              <mat-icon>delete</mat-icon>
            </button>
<!--            <button mat-icon-button color="warn" (click)="showDetail(row)">-->
<!--              <mat-icon>Detail</mat-icon>-->
<!--              Delete-->
<!--            </button>-->

          </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  </div>
</div>
